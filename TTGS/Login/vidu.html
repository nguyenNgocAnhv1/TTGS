<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  background: linear-gradient(281.46deg, #151F6F 1.53%, #4B5E9A 96.93%);
  background-color: aqua;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
}

.btn:hover {
     background: linear-gradient(90.46deg, #151F6F 1.53%, #4B5E9A 96.93%);
     
      /* background-color: #151F6F; */
     }
</style>
</head>
<body>

<h2>Fading Buttons - "Fade in Effect"</h2>

<button class="btn">Hover Over Me</button>

</body>
</html>
